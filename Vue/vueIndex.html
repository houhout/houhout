<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 学习</title>
    <script src="vueJs/vue.js"></script>
    <link rel="icon" href="https://houhout.github.io/img/icon.png">
</head>

<body>
    <div id="app">
        <h2>Vue 学习</h2>
        <ol>
            <li v-for="item in allSubFiles">
                <a :href="item.link">{{item.title}}</a>
                <br>
            </li>
        </ol>

    </div>
    <script>

        var files = [
            { title: '插值语法', link: 'vueClass/vue01.html' },
            { title: '组件', link: 'vueClass/vue02.html' },
            { title: '计算属性和侦听器', link: 'vueClass/vue03.html' },
            { title: 'Class 与 Style 绑定', link: 'vueClass/vue04.html' },
            { title: '条件', link: 'vueClass/vue05.html' },
            { title: '事件处理', link: 'vueClass/vue06.html' },
            { title: '表单绑定', link: 'vueClass/vue07.html' },
        ]
        new Vue({
            el: '#app',
            data: {
                allSubFiles: files
            },
        })
    </script>
</body>

</html>
