<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="../vueJs/vue.js"></script>
    <script src="../../js/h5.js"></script>

</head>

<body>
    <div id="app">
        <navBar-backBtn></navBar-backBtn>

        <br>
        <br>
        <button v-on:click="counter += 1">Add 1</button>
        <p>点击按钮次数{{counter}}</p>

        <button v-on:click="greet">Greet</button>


        <h6>--------- 内联处理器中的方法 ---------</h6>

        <button v-on:click="say('hi Vue')">Say hi</button>
        <br>
        <br>
        <button v-on:click.once="warn('hi Vue',$event)">Say hi</button>

        <h6>--------- 按键修饰符 ---------</h6>

        <input v-on:keyup.enter="submit" type="text">
        <input v-on:keyup.meta="submit" type="text">
    </div>
</body>

<script>

    var vm = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            greet(event) {
                alert('Hello' + this.counter)
            },
            say(msg) {
                alert(msg)
            },
            warn(msg, evt) {
                if (evt) {
                    evt.preventDefault();
                }

                console.log(msg + evt)
            },
            submit() {
                console.log('enter 按键')
            }
        },
    })

    // vm.greet()
</script>

</html>
