    <script>
        function startDownloadImg(imgUrl, callback) {
            let imageURL = imgUrl
            let downloadedImg = new Image()
            downloadedImg.crossOrigin = 'Anonymous'

            downloadedImg.addEventListener('load', callback(downloadedImg), false)
